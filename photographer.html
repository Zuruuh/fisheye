<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <title>Fisheye - Loading</title>
    <script type="module" crossorigin src="/assets/photographer.27df1f55.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/Selectors.a25b34db.js">
    <link rel="stylesheet" href="/assets/Selectors.b19fde1a.css">
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="app">
      <noscript>
        Merci d'activer l'interpréteur javascript de votre navigateur
      </noscript>

      <div class="photograph-header">
        <button id="contact-button" class="contact-button" disabled>
          Contactez-moi
        </button>
      </div>
      <div class="media-sorters">
        <span id="media-sorter-label">Trier par</span>
      </div>
      <div class="media-grid"></div>
    </main>
    <div id="modals-container">
      <div class="modal contact-modal" id="contact-modal" aria-hidden="true">
        <header>
          <h2>Contactez-moi</h2>
          <button class="modal-close-button" aria-label="Close the modal">
            <img src="/images/close.svg" alt="Close the modal" tabindex="-1" />
          </button>
        </header>
        <form name="contact">
          <div class="form-control text">
            <label for="contact-form-firstname">Prénom</label>
            <input name="firstname" id="contact-form-firstname" type="text" />
          </div>
          <div class="form-control text">
            <label for="contact-form-lastname">Nom</label>
            <input name="lastname" id="contact-form-lastname" type="text" />
          </div>
          <div class="form-control text">
            <label for="contact-form-email">Email</label>
            <input name="email" id="contact-form-email" type="text" />
          </div>
          <div class="form-control text">
            <label for="contact-form-message">Votre message</label>
            <textarea name="message" id="contact-form-message"></textarea>
          </div>
          <button class="btn-submit" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
